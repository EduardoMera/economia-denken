<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="../lib/css/bootstrap.min.css" />

  <section class="contacto">

        <div class="texto-contacto">CONTACTO</div>
      </div>
      <div class="col-md-9 cuerpo-contacto">
        <form>
          <input class="input-form" type="text" placeholder="nombre y apellido">
          <input class="input-form" type="email" placeholder="nombre y apellido">
          <textarea class="textarea-form" placeholder="escriba aqui su mensaje" cols="30" rows="10"></textarea>
          <input class="boton-form" type="submit" value="Enviar" placeholder="nombre y apellido">
        </form>
        <!-- Accordion -->
        <div class="accordion accordion-flush" id="accordionFlushExample">

                </button>

              <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"

              </div>
            </div>
            <div class="accordion-item col-3">

                <div class="accordion-body">Texto/link/etc relevante</div>
              </div>
            </div>
            <div class="accordion-item col-4">

                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"

              </div>
            </div>
          </div>

                  Secretaria
                </button>
